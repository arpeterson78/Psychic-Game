<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="assets/javascript/games.js" async></script>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Psychic Game</title>
    </head>
    <body>
        <div id="game">
            <h1>The Psychic Game</h1><br>
            <p>Guess what letter I'm thinking of...</p><br>
            <div id="scoreboard">
                <p>Wins: <span id="userWins"></span></p>
                <p>Losses: <span id="userLosses"></span></p>
                <p>Guesses Left: <span id="guessesLeft"></span></p>
                <p>Your Guesses so Far: <span id="userGuesses"></span></p>
            </div>
        </div>
        
    </body>
</html>
